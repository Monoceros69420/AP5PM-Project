<ion-header>
	<ion-toolbar color="tertiary">
		<ion-title>Your watchlist</ion-title>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding button *ngFor="let item of watchlist; let i = index;" (click)="openMovieDetails(item.id)">
			<ion-item>
				<ion-avatar slot="start">
					<img [src]="imageBaseUrl + '/w92' + item.poster_path"/>
				</ion-avatar>
				<ion-label class="fontbig"> {{item.title}}
					<p> {{item.release_date | date:'y'}} </p>
				</ion-label>
			</ion-item>
			<ion-item-options>
				<ion-item-option (click)="removeItem(i)" color="danger">
					<ion-icon name="trash" slot="icon-only"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
